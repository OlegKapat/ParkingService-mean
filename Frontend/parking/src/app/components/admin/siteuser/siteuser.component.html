<div class="container-fluid">
    <h4>Користувачі сайту</h4>
  <div class="row">

      <div class="col s12 table"  >
          <table class="cinereousTable responsive-table striped highlight" *ngIf="parkingUser$ | async as parkingUser; else loader">
              <thead>
              <tr>
              <th>№</th>
              <th>Ім'я</th>
              <th>Email</th>
              <th>Дата реєстрації</th>
              <th></th>
              </tr>
              </thead>
              <tbody *ngIf="parkingUser$ | async as parkingUser; else loader">

           <tr *ngFor=" let owner of parkingUser; let index=index" >
              <td>{{index+1}}</td>
              <td>{{owner.name}}</td>
              <td>{{owner.email}}</td>
              <td>{{owner.date | date}}</td>
              <td><button type="button" class="waves-effect waves-light btn" (click)="deleteUser(owner._id)">Видалити</button></td>
              </tr>
              </tbody>
              </table>
      </div>

  </div>
  <ng-template #loader>
    <app-loader></app-loader>
</ng-template>

</div>
